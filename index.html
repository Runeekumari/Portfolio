    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(40, 2, 71);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgb(98, 4, 187);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(42, 62, 241, 0.1);
        }

        nav h1 {
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3b1d77;
        }

        .rightsection {
           
            width: 100%;
            margin: 0;
            padding: 0;
        }

        @media screen and (max-width: 600px) {
            nav ul li {
                float: none;
            }
        }


        main hr {
            border: 0;
            background-color: #9c97f1;
            height: 1.2px;
            margin: 60px 84px;
        }

        .firstsection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin: 100px 0;
        }

        .firstsection>div {
            flex: 1 1 100%;
            /* Each div takes full width on small screens */
            margin-bottom: 20px;
            /* Add some margin between sections */
        }

        .leftsection {
            width: 100%;
            /* Full width for both sections on small screens */
            text-align: center;
            font-size: 1.5rem;
            /* Center align text and buttons */
        }

        .leftsection .btn {
            padding: 12px;
            background-color: #1e2167;
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
        }
        .rightsection {
            width: 100%;
            /* Full width for both sections on small screens */
            text-align: center;
            /* Center align text and buttons */
        }

        @media screen and (min-width: 768px) {
.leftsection{
    font-size: 3rem;
}
            /* Medium and large screens */
            .firstsection>div {
                flex: 1;
                /* Each div takes equal width in columns */
                margin-bottom: 0;
                /* Remove margin between sections */
            }
        }

        .rightsection img {
            max-width: 50%;
            /* Make sure image doesn't overflow */
        }

        .purple {
            color: rgb(133, 6, 126);
        }
